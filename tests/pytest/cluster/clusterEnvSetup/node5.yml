version: '3.7'

services: 
  td2.0-node5:
     build:
       context: .
       args:
         - PACKAGE=${PACKAGE}
         - EXTRACTDIR=${DIR}
         - DATADIR=${DATADIR}
     image: 'tdengine:${VERSION}'
     container_name: 'tdnode5'     
     cap_add:
       - ALL
     stdin_open: true
     tty: true
     environment:
       TZ: "Asia/Shanghai"
     command: >
       sh -c "ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && 
       echo $TZ > /etc/timezone &&
       mkdir /coredump &&
       echo 'kernel.core_pattern=/coredump/core_%e_%p' >> /etc/sysctl.conf &&
       sysctl -p &&
       exec my-main-application"
     extra_hosts:
      - "tdnode2:172.27.0.8"
      - "tdnode3:172.27.0.9"
      - "tdnode4:172.27.0.10"
      - "tdnode5:172.27.0.11"
     volumes: 
       # bind data directory
       - type: bind
         source: ${DATADIR}/node5/data
         target: /var/lib/taos
       # bind log directory
       - type: bind
         source: ${DATADIR}/node5/log
         target: /var/log/taos
       # bind configuration
       - type: bind
         source: ${DATADIR}/node5/cfg
         target: /etc/taos
       # bind core dump path
       - type: bind
         source: ${DATADIR}/node5/core
         target: /coredump
       - type: bind
         source: ${DATADIR}
         target: /root
     hostname: tdnode5     
     networks:
         taos_update_net:
             ipv4_address: 172.27.0.11
     command: taosd