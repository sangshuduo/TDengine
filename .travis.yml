#
# Configuration
#
#
# Build Matrix
#
matrix:
  - os: linux
    language: c

    git:
      - depth: 1

    compiler: gcc
    env: DESC="linux/gcc build and test"

    addons:
      apt:
        packages:
          - build-essential
          - cmake
          - net-tools
          - python-pip
          - python-setuptools
          - python3-pip
          - python3-setuptools

    before_install:
      - sudo apt update -y -qq
      - sudo apt install -y net-tools python-pip python-setuptools python3-pip python3-setuptools

    before_script:
      - cd ${TRAVIS_BUILD_DIR}
      - mkdir debug
      - cd debug

    script:
      - cmake ..
      - make

    after_success:
      - |-
        case $TRAVIS_OS_NAME in
          linux)
          cd ${TRAVIS_BUILD_DIR}/debug
          sudo make install || exit $?
  
          pip install --user ${TRAVIS_BUILD_DIR}/src/connector/python/linux/python2/ 
          pip3 install --user ${TRAVIS_BUILD_DIR}/src/connector/python/linux/python3/ 
  
          cd ${TRAVIS_BUILD_DIR}/tests
          bash ./test-all.sh

          if [ "$?" -ne "0" ]; then
            exit $?
          fi

          ;;
        esac

  - os: linux
    language: c
    compiler: gcc
    env: COVERITY_SCAN=true
    git:
      - depth: 1

    script:
      - echo "this job is for coverity scan"

    addons:
      coverity_scan:
    
        # GitHub project metadata
        # ** specific to your project **
        project:
          name: sangshuduo/TDengine
          version: 2.x
          description: sangshuduo/TDengine
    
        # Where email notification of build analysis results will be sent
        notification_email: sangshuduo@gmail.com
    
        # Commands to prepare for build_command
        # ** likely specific to your build **
        build_command_prepend: cmake ..
    
        # The command that will be added as an argument to "cov-build" to compile your project for analysis,
        # ** likely specific to your build **
        build_command: cmake --build .
    
        # Pattern to match selecting branches that will run analysis. We recommend leaving this set to 'coverity_scan'.
        # Take care in resource usage, and consider the build frequency allowances per
        #   https://scan.coverity.com/faq#frequency
        branch_pattern: coverity_scan

  - os: linux
    language: c
    compiler: gcc
    env: ENV_COVER=true

    git:
      - depth: 1

    addons:
      apt:
        packages:
          - build-essential
          - cmake
          - net-tools
          - python-pip
          - python-setuptools
          - python3-pip
          - python3-setuptools
          - lcov

    before_install:
      - sudo apt update -y -qq
      - sudo apt install -y net-tools python-pip python-setuptools python3-pip python3-setuptools lcov

      - cd ${TRAVIS_BUILD_DIR}
      - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      - chmod +x ./cc-test-reporter
      - ./cc-test-reporter before-build

    before_script:
      - cd ${TRAVIS_BUILD_DIR}
      - mkdir debug
      - cd debug

    script:
      - cmake -DCOVER=true ..
      - make

    after_success:
      - |-
        case $TRAVIS_OS_NAME in
          linux)
          cd ${TRAVIS_BUILD_DIR}/debug
          sudo make install || exit $?
  
          pip install --user ${TRAVIS_BUILD_DIR}/src/connector/python/linux/python2/ 
          pip3 install --user ${TRAVIS_BUILD_DIR}/src/connector/python/linux/python3/ 
  
          cd ${TRAVIS_BUILD_DIR}/tests

          bash ./test-all.sh

          if [ "$?" -ne "0" ]; then
            exit $?
          fi

          cd ${TRAVIS_BUILD_DIR}
          lcov -d . --capture -o coverage.info
          lcov -l coverage.info || exit $?

          gem install coveralls-lcov

          # Color setting
          RED='\033[0;31m'
          GREEN='\033[1;32m'
          GREEN_DARK='\033[0;32m'
          GREEN_UNDERLINE='\033[4;32m'
          NC='\033[0m'

          coveralls-lcov coverage.info
          if [ "$?" -eq "0" ]; then
            echo -e "${GREEN} ## Uploaded to Coveralls.io! ## ${NC}"
          else
            echo -e "${RED} ## Coveralls.io not collect coverage report! ## ${NC} "
            exit $?
          fi

          bash <(curl -s https://codecov.io/bash) -f coverage.info
          if [ "$?" -eq "0" ]; then
            echo -e "${GREEN} ## Uploaded to Codecov! ## ${NC} "
          else
            echo -e "${RED} ## Codecov did not collect coverage report! ## ${NC} "
            exit $?
          fi

          ./cc-test-reporter format-coverage coverage.info -t lcov --debug
          ./cc-test-reporter upload-coverage
          if [ "$?" -eq "0" ]; then
            echo -e "${GREEN} ## Uploaded to CodeClimate! ## ${NC} "
          else
            echo -e "${RED} ## CodeClimate did not collect coverage report! ## ${NC} "
            exit $?
          fi

          ;;
        esac

  - os: linux
    language: c
    compiler: clang
    env: DESC="linux/clang build"
